<!DOCTYPE html>
<html>

<head>
  <!--Jquery library-->
  <script src="libraries/jquery-3.4.1.min.js"></script>

  <!--Bootstrap CSS CDN-->
  <link rel="stylesheet" href="libraries/bootstrap.min.css">

  <!--Custom font-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">

  <script src="script.js"></script>

  <!--My stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 style="float:left" class="ml-3">
    <img class="mb-2" src="/icons/baseline_work_black_18dp.png" width="30" height="30" alt="">
    Approve Users</h1>
  <a style="position:relative;float:right;text-align: right; margin-top: 10px; z-index: 1000;" class="nav-link" href="#"
    onclick="logout()">Logout</a>

  <div style="clear:both;"></div>
  <div id="navDiv"></div>

  <div class="table-responsive container-fluid mr-0 pl-0 pr-0" style="width:99.9999%">
    <!--Main table-->
    <table style="width:inherit" class="table table-striped table-bordered table-hover table-dark mr-0 pr-0"
      id="itemTable">
      <tr>
        <th>User</th>
        <th>Status </th>

        <th class="table-responsive">Actions<button
            style="position: relative; right: 0px; padding: 0px 0px; margin: 0px 0px;" class="btn btn-success ml-1"
            onclick="refreshPage()">Refresh</button></th>
      </tr>
    </table>
  </div>

<div class="alert alert-success alert-dismissible fade show collapse" role="alert" id="alertApprove">
    <strong>User approved</strong>
</div>
<div class="alert alert-danger alert-dismissible fade show collapse" role="alert" id="alertDelete">
  <strong>User deleted</strong>
</div>



  <script>
    var users;

    checkIfLoggedIn();

    jQuery(document).ready(function () {
      loadNavbar();
      $('#alertApprove').hide();
      $('#alertDelete').hide();
    });

    function approveBtn(id){
      var params = {
        id: id,
        status: "approved"
      }
      $.ajax({
                type: "POST",
                url: "/approve",
                data: params,
                success: function(){
                  $('#alertApprove').show();
                  //window.location.reload();
                },
                error: function(){
                  console.log("error");
                },
                complete: function(){
                  console.log("complete");
                }
            }).done(function (e) {
                console.log(e);
               //$('#alertApprove').show()
            })
    }

    function deleteBtn(id){
      var params = {
        id: id
      }
      $.ajax({
        type:"POST",
        url:'/delete',
        data: params,
        success: function(){
                  $('#alertDelete').show();
                },

      }).done(function (e) {
        console.log(e);
      })
    }

    function refreshPage(){
      document.location.reload();
    }
    function fillTable(users) {
      var apprTable = document.getElementById('itemTable');
      var i;
      users.forEach(function(object) {
        var tr = document.createElement('tr');
        var i = object._id;
        var i = i.toString();
        tr.innerHTML = 
          //Item description
          '<td>' + object.user + '</td>'
          +'<td>'+object.status+' </td>'+'<td>'
          + `<button class='btn btn-success ml-1' style='position: relative; right: 0px; padding: 0px 0px; margin: 0px 0px;' onclick='approveBtn(\"${i}\")'>Approve</button><button class='btn btn-danger ml-1' onclick='deleteBtn(\"${i}\")' style='position: relative; right: 0px; padding: 0px 0px;'>Delete</button></td>`;
          +'</td>'
          apprTable.appendChild(tr);
      
      }); 
    }

    $.get("/users", function (data) {
      try {
        console.log(data);
        users = data;
        fillTable(users);
      } catch (Exception) {
        console.log(Exception)
      }
    });
    
  </script>
</body>

</html>
