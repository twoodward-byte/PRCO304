<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
         <!--Bootstrap CSS CDN-->
  <link rel="stylesheet" href="libraries/bootstrap.min.css">
  <script>
        if (sessionStorage.loggedIn == "true"){
            console.log("user logged in")
        }
        else{
            document.location.assign("login.html");
        }


        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            //var numWait = parseInt(sessionStorage.getItem("numWaiting"));
            //var numAppr = parseInt(sessionStorage.getItem("numAppr"));
            var numWait = 23
            var numAppr = 30
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Bracket #423', numAppr],
                ['Sidewall #323', numWait]
            ]);
            // Set chart options
            var options = {
                'title': 'Assembled part #32',
                'width': '100%',
                'height': 500
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
  
  </script>
    </head>    



    <body>
        <h1 style="float:left">Management View</h1>
        <a style="position:relative;float:right;text-align: right; margin-top: 10px; z-index: 1000;" class="nav-link" href="#"
    onclick="logout()">Logout</a>
    <div style="clear:both;"></div>

        <!--Div that will hold the pie chart-->
    <div id="chart_div" ></div>
    </body>
</html>
