<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <!--Bootstrap CSS CDN-->
    <link rel="stylesheet" href="libraries/bootstrap.min.css">
    <script>
        if (sessionStorage.loggedIn == "true") {
            console.log("user logged in")
        }
        else {
            document.location.assign("login.html");
        }

        // Load the Visualization API and the corechart package.
        google.charts.load('current', { 'packages': ['corechart'] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {
            //var numWait = parseInt(sessionStorage.getItem("numWaiting"));
            //var numAppr = parseInt(sessionStorage.getItem("numAppr"));
            var numWait = 23
            var numAppr = 30
            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Topping');
            data.addColumn('number', 'Slices');
            data.addRows([
                ['Bracket #423', numAppr],
                ['Sidewall #323', numWait]
            ]);
            // Set chart options
            var options = {
                'title': 'Assembled part #32',
                'width': '100%',
                'height': 500
            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }


        
        google.charts.load('current', { packages: ['corechart', 'line'] });
        google.charts.setOnLoadCallback(drawBasic);
        function drawBasic() {
            var data = new google.visualization.DataTable();
            data.addColumn('number', 'X');
            data.addColumn('number', 'Product line 1');
            data.addRows([
                [0, 0], [1, 10], [2, 23], [3, 17], [4, 18], [5, 9],
                [6, 11], [7, 27], [8, 33], [9, 40], [10, 32], [11, 35],
                [12, 30], [13, 40], [14, 42], [15, 47], [16, 44], [17, 48],
                [18, 52], [19, 54], [20, 42], [21, 55], [22, 56], [23, 57],
                [24, 60], [25, 50], [26, 52], [27, 51], [28, 49], [29, 53],
                [30, 55], [31, 60], [32, 61], [33, 59], [34, 62], [35, 65],
                [36, 62], [37, 58], [38, 55], [39, 61], [40, 64], [41, 65],
                [42, 63], [43, 66], [44, 67], [45, 69], [46, 69], [47, 70],
                [48, 72], [49, 68], [50, 66], [51, 65], [52, 67], [53, 70],
                [54, 71], [55, 72], [56, 73], [57, 75], [58, 70], [59, 68],
                [60, 64], [61, 60], [62, 65], [63, 67], [64, 68], [65, 69],
                [66, 70], [67, 72], [68, 75], [69, 80]
            ]);
            var options = {
                hAxis: {
                    title: 'Time'
                },
                vAxis: {
                    title: 'Items made'
                },
                curveType: 'function'
            };
            var chart = new google.visualization.LineChart(document.getElementById('line_chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
    <h1 style="float:left">Management View</h1>
    <a style="position:relative;float:right;text-align: right; margin-top: 10px; z-index: 1000;" class="nav-link"
        href="#" onclick="logout()">Logout</a>
    <div style="clear:both;"></div>
